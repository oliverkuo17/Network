{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <textarea
                        class="form-control"
                        id="postContent"
                        maxlength="512"
                        rows="2"
                        name="content"
                        placeholder="What's on your mind, {{ user.username|capfirst }}?"></textarea>
                    <input type="submit" class="btn btn-primary" id="post-btn" value="Post"/>
                </div>
            </form>
            <div class="posts-container">
                {%  for post in page_obj %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.user.username|capfirst }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Posted at {{ post.timestamp }}</h6>
                            <p class="card-text">{{ post.content }}</p>
                            <p class="card-text" id="likes{{ post.id }}">likes: {{ post.likes.count }}</p>
                            <button data-postid="{{ post.id }}" class="btn btn-light like">Like</button>
                            <button class="btn btn-light comment">Comment</button>
                            <button class="btn btn-light share">Share</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{% static 'network/posts.js' %}"></script>
{% endblock %}

{% block script %}
{% endblock %}
